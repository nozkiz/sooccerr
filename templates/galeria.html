<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Troya FC</title>
    <link rel="stylesheet" href="./static/css/stylesGaleria.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./static/media/que.png" alt="Troya FC Logo">
        </div>

        <h1>Galería</h1>
    </header>

    <main class="gallery">
        {% for item in galeria %}
        <div class="gallery-item">
            <img src="{{ url_for('static', filename='media/' + item['imagen']) }}" alt="{{ item['titulo'] }}">
            <div class="overlay">
                <h3>{{ item['titulo'] }}</h3>
                <p>{{ item['descripcion'] }}</p>
            </div>
        </div>
        {% endfor %}
    </main>

    <footer>
        <a href="{{ url_for('index') }}" class="btn">Volver al Inicio</a>
    </footer>
</body>
</html>
