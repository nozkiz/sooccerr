<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías de la Academia</title>
    <style>
        :root {
            --primary-color: #27ae60;
            --primary-hover: #2ecc71;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --text-color: #333333;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', 'Roboto', Arial, sans-serif;
            background-color: var(--light-gray);
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        h1 {
            color: var(--primary-color);
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background-color: var(--primary-color);
            border-radius: 2px;
        }

        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 3rem;
            perspective: 1000px;
        }

        .category {
            background-color: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            width: 380px;
            position: relative;
            transform-style: preserve-3d;
        }

        .category::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                rgba(39, 174, 96, 0) 0%,
                rgba(39, 174, 96, 0.8) 100%
            );
            opacity: 0;
            transition: var(--transition);
            z-index: 1;
            border-radius: 20px;
        }

        .category:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 15px 35px rgba(39, 174, 96, 0.2);
        }

        .category:hover::before {
            opacity: 1;
        }

        .category-link {
            text-decoration: none;
            color: var(--text-color);
            display: block;
            position: relative;
        }

        .category-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-bottom: 5px solid var(--primary-color);
            transition: var(--transition);
            filter: brightness(0.95);
        }

        .category:hover .category-img {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        h2 {
            text-align: center;
            padding: 1.5rem;
            margin: 0;
            font-size: 2rem;
            background-color: var(--white);
            transition: var(--transition);
            position: relative;
            z-index: 2;
        }

        .category:hover h2 {
            background-color: var(--primary-color);
            color: var(--white);
            transform: translateY(-5px);
        }

        .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 250px;
            margin: 3rem auto 0;
            padding: 1.2rem;
            background-color: var(--primary-color);
            color: var(--white);
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            gap: 10px;
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .back-button:hover {
            background-color: var(--primary-hover);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.3);
        }

        .back-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .back-button svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        @media (max-width: 1200px) {
            .category {
                width: 340px;
            }

            h1 {
                font-size: 2.8rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .categories {
                flex-direction: column;
                align-items: center;
                gap: 2rem;
            }

            .category {
                width: 100%;
                max-width: 380px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .back-button {
                width: 200px;
                font-size: 1.1rem;
            }
        }

        /* Agregamos animación de entrada */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .category {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }

        .category:nth-child(1) { animation-delay: 0.2s; }
        .category:nth-child(2) { animation-delay: 0.4s; }
        .category:nth-child(3) { animation-delay: 0.6s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Categorías de la Academia</h1>
        </div>
        <div id="categories" class="categories">
            <div class="category">
                <a href="{{ url_for('sub12') }}" class="category-link">
                    <img src="https://laopinion.com/wp-content/uploads/sites/3/2019/10/shutterstock_565236667.jpg?w=4096" alt="Sub-12" class="category-img" alt="Sub-12" class="category-img">
                    <h2>Sub-12</h2>
                </a>
            </div>
            <div class="category">
                <a href="{{ url_for('sub15') }}" class="category-link">
                    <img src="https://img.freepik.com/fotos-premium/fotografia-dinamica-que-captura-momento-intenso-trabajo-equipo_1280275-177489.jpg" alt="Sub-15" class="category-img" alt="Sub-15" class="category-img">
                    <h2>Sub-15</h2>
                </a>
            </div>
            <div class="category">
                <a href="{{ url_for('sub18') }}" class="category-link">
                    <img src="https://www.competize.com/blog/wp-content/uploads/2020/03/deporte-partido-edad-masculino-scaled.jpg" alt="Sub-18" class="category-img" alt="Sub-18" class="category-img">
                    <h2>Sub-18</h2>
                </a>
            </div>
        </div>
        <a href="{{ url_for('bienvenido') }}" class="back-button">
            <svg viewBox="0 0 24 24">
                <path d="M19 12H5M12 19l-7-7 7-7"></path>
            </svg>
            Volver al Inicio
        </a>
    </div>
</body>
</html>
